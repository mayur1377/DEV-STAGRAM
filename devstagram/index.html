<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@1,300&family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/15a953a792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- <div class="wrapper">
    <div class="inner-wrapper">
      <div class="landscape"></div>
    </div>
  
  </div> -->
  <div id="content">
  <header>

    <div class="all">
      <div class="x"></div>
 
    <div class="head">>>DEVSTAGRAM<span class="animate-flicker">_</span></div> <br><br>

    <div class="search">
        <div class="searchtext">
            <input type="text" placeholder="FIND your dev buddy">
        </div>
        <div class="searchbutton"><div class="mf"><i class="fa-solid fa-magnifying-glass" style="top:10px;left:10px;transform:scale(1.5);position:relative;"></i></div></div>
    </div>
  <div hidden id="spinner"></div>
    <div class="errordiv"></div>
    <div class="resultdata">
        <div class="githubhead">
            <div class="photo"></div> <br>
            <div class="name"></div>  

            <div class="info">
                <div class="left">
                <div class="username"><a href=""></a></div>
                <div class="date"></div>
            </div>

        </div>




        <div class="repo">
          <div class="moreinfo">
            <div class="bio"></div>
             <div class="rep">
                <div class="reponame"></div>
                <div class="repototal"></div>
             </div>

             <div class="followers">
                <div class="followname"></div>
                <div class="followtotal"></div>
             </div>

             <div class="following">
                <div class="followingname"></div>
                <div class="followingtotal"></div>
             </div>

        </div>

       </div> 

      </div>

    </div>
  </div>

  </header>
</div>
    <script src="script.js"></script>

</body>

<!--Ionicons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
