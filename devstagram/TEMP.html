<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="head">devstagram</div>
    <div class="search">
        <div class="searchtext">
            <input type="text" placeholder="FIND your dev buddy">
        </div>
        <div class="searchbutton">search</div>
    </div>

    <div class="resultdata">
        <div class="githubhead">
            <div class="photo"></div>
            <div class="info">
                <div class="name">GITHUB USERNAME</div>
                <div class="nameline"><a href="">@githubusername</a></div>
                <div class="date">joined date</div>
            </div>
        </div>

       <div class="moreinfo">
        <div class="bio">MORE INFO BIO</div>


        <div class="repo">
             <div class="rep">
                <div class="reponame">repos</div>
                <div class="repototal">0</div>
             </div>

             <div class="followers">
                <div class="followname">followers</div>
                <div class="followtotal">0</div>
             </div>

             <div class="following">
                <div class="followingname">following</div>
                <div class="followingtotal">0</div>
             </div>
        </div>
       </div> 
    </div>
  </header>
    <script src="script.js"></script>

</body>
</html>
